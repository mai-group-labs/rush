    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rush Project - Team</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        h2 {
            text-align: center;
            color: #667eea;
            margin-bottom: 40px;
            font-weight: 300;
            font-size: 1.2em;
        }
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        .team-member {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .team-member:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        .team-member h3 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        .team-member p {
            font-size: 1.1em;
            opacity: 0.9;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Rush Project</h1>
        <h2>Meet Our Team</h2>
        <div class="team-grid">
            <div class="team-member">
                <h3>Florian</h3>
                <p>Design</p>
            </div>
            <div class="team-member">
                <h3>Michael</h3>
                <p>Developer</p>
            </div>
        </div>
    </div>
</body>
</html>

</body>
</html>
