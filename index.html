<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rush - Project Team</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: white;
            font-size: 3rem;
            margin-bottom: 3rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 0 1rem;
        }
        
        .member-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .member-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            font-weight: bold;
        }
        
        .name {
            font-size: 1.8rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }
        
        .role {
            font-size: 1.1rem;
            color: #667eea;
            font-weight: 500;
            margin-bottom: 1rem;
        }
        
        .github-link {
            display: inline-block;
            color: #4a5568;
            text-decoration: none;
            font-size: 0.95rem;
            padding: 0.5rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        
        .github-link:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
                margin-bottom: 2rem;
            }
            
            .team-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rush Project Team</h1>
        <div class="team-grid">
            <div class="member-card">
                <div class="avatar">M</div>
                <div class="name">Michael</div>
                <div class="role">Development</div>
                <a href="https://github.com/msmart" class="github-link" target="_blank">@msmart</a>
            </div>
            
            <div class="member-card">
                <div class="avatar">F</div>
                <div class="name">Florian</div>
                <div class="role">Design</div>
                <a href="https://github.com/florian-t-a" class="github-link" target="_blank">@florian-t-a</a>
            </div>
            
            <div class="member-card">
                <div class="avatar">G</div>
                <div class="name">Gerhard</div>
                <div class="role">Product Owner</div>
                <a href="#" class="github-link">Product Owner</a>
            </div>
        </div>
    </div>
</body>
</html>
